<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="bundle.js"></script></head>
  <body>
    <h1>Weather App</h1>
    <form>
      <div>
        <label for="location">Location:</label>
        <input type="text" id="location" />
      </div>
      <button type="button" id="search">Search</button>
    </form>
    <div class="output">
      <div class="location"></div>
      <div class="temp"></div>
      <div class="rain"></div>
      <div class="wind"></div>
      <div class="image"></div>
    </div>
    <div class="toggle">
      <p>Toggle Units:</p>
      <button type="button" class="toggle-units"></button>
    </div>
  </body>
</html>
